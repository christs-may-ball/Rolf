{% load staticfiles %}
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
        <link href='https://fonts.googleapis.com/css?family=Halant:400,300,600' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ticketing | Christ's College May Ball 2016</title>
        <link rel="stylesheet" href="{% static 'css/tickets.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="{% static 'images/logo.png' %}">
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="footer center"><a href="mailto:ticketing@christsmayball.com">ticketing@christsmayball.com</a></div>
    </body>
</html>
